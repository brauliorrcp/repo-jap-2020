<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js"></script>
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .box {
      margin: 40%;
      background-color: skyblue;
      border-radius: 15px;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: rgb(156, 170, 184) 7px 7px 0px 0px;
    }

    input {
      display: inline-block;
      align: center;
      margin: 1px;
      border-radius: 5px;
    
    }

    form {
      text-align: center;
    }

    img {
      width: 250px;
      border-radius: 15px;
    }

    button {
      border-radius: 5px;
      background-color: white ;
      border-width: thin;
      font-weight: bold;
    }

    p {
      padding-top: 3px;
    }

  </style>
</head>

<body class="text-center">
<div class="box">
<form id="login-form" onsubmit="validateForm()">

  <img src="img/login.png" alt="e-mercado logo">
  <h1>Ingresa a tu cuenta</h1>

  <input type="text" name="usuario" id="usuario" placeholder="Usuario" autofocus minlength="6" maxlength="10" >

  <input type="password"  name="password" id="password" placeholder="Contraseña" minlength="6" maxlength="10">

  <label for="remember">Mantener la sesión iniciada</label>
  <input type="checkbox" name="remember" id="remember" >

  <button type="submit">Ingresar</button>
  
  <p>JaP - 2020</p>

</form>
</div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
