          <p id="error"></p>
          <div class="input-group form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

          </div>
  
          <div class="input-group form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" onblur="validateOnblur(this.value, this.name)" type="password"  name="contraseña" id="password" placeholder="Contraseña" maxlength="10">
          </div>

        
          <input type="checkbox" name="remember" id="remember" > Recordar datos

          <div class="row align-items-center">
              <button type="button" id="boton" class="btn btn-primary center-block" onclick="validateForm(); redirect()">Ingresar</button>
          </div>

          <p>JaP - 2020</p>

      </form>
    </div>
