  <style>
    .box {
      background-color: skyblue;
      border-radius: 15px;
      box-sizing: border-box;
      box-shadow: rgb(156, 170, 184) 7px 7px 0px 0px;
      width: min-content;
    }

    input {
      display: block;
      align-content: center;
    }

    form {
        text-align: center;
    }

<body class="text-center">
<div class="container">
    <div class="row">
        <div class="box col-sm-7 text-center offset-md-3">

            <form id="login-form">

                <h1>Ingresa a tu cuenta</h1>

                <p id="error"></p>
                <input onblur="validateOnblur(this.value, this.name)" type="text" name="usuario" id="usuario" placeholder="Usuario" maxlength="10" >

  
                <input onblur="validateOnblur(this.value, this.name)" type="password"  name="password" id="password" placeholder="Contraseña" maxlength="10">

                <label for="remember">Mantener la sesión iniciada</label>
                 <input type="checkbox" name="remember" id="remember" >

                <button class="btn btn-primary" type="button" id="boton" onclick="validateForm(); redirect()">Ingresar</button>
  
                <p>JaP - 2020</p>

            </form>
            
        </div>
    </div>
</div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
