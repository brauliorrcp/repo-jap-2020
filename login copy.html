    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;

      align-items: center;

      max-width: 330px;

<body class="text-center">
<div>
<form>

  <img src="e-mercado_logo.jpg" alt="e-mercado logo">
  <h1>Ingresa a tu cuenta</h1>

  <label for="nombre">Usuario:</label>
  <input type="text" required name="usuario" id="usuario" minlength="6" maxlength="10" placeholder="Usuario">

  <label for="nombre">Contraseña:</label>
  <input type="password" required name="password" id="password" minlength="6" maxlength="10" placeholder="Contraseña">

  <label for="remember">Mantener la sesión iniciada</label>
  <input type="checkbox" name="remember" id="remember" >

  <button type="submit">Ingresar</button>
  
  <p>JaP - 2020</p>

</form>
</div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
